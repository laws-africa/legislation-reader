<html>
<head><title>All my works</title></head>
<body>
  <h1>Cape Town By-laws</h1>

  <table>
    {% for work in work_list %}
      <tr>
        <td>
          {% if work.default_expression %}
            <a href="{% url 'expression' work.default_expression.frbr_uri %}">{{ work.title }}</a>
          {% else %}
            {{ work.title }}
          {% endif %}
        </td>
        <td>{{ work.frbr_uri }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
